<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ingrediente API Test</title>
</head>
<body>
<div>
    <header>
        <div class="title">Amor em Pote</div>
        <div class="logo">LOGO</div>
    </header>
    <nav class="navbar">
        <a href="" class="nav-button">Estoque</a>
        <a href="" class="nav-button">Produtos</a>
        <a href="" class="nav-button">Pedidos</a>
    </nav>
</div>
<div>
    <h2>Add Ingrediente</h2>
    <form id="addIngredienteForm">
        <label for="cod_ingrediente">Código:</label>
        <input type="text" id="cod_ingrediente" name="cod_ingrediente" />
        <label for="nome_ingrediente">Nome:</label>
        <input type="text" id="nome_ingrediente" name="nome_ingrediente" />
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" />
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" />
        <button type="submit">Add Ingrediente</button>
    </form>
</div>

<hr />

<div>
    <h2>Get Ingrediente by Código</h2>
    <form id="getIngredienteForm">
        <label for="getCod">Código:</label>
        <input type="text" id="getCod" name="getCod" />
        <button type="submit">Get Ingrediente</button>
    </form>
    <p id="ingredienteByCod"></p>
</div>

<hr />

<div>
    <h2>Get All Ingredientes</h2>
    <form class="getAllIngredientes">
        <button id="getAllIngredientes">Get All Ingredientes</button>
        <ul id="ingredientesList"></ul>
    </form>
</div>

<hr />

<div>
    <h2>Delete Ingrediente by Código</h2>
    <form id="deleteIngredienteForm">
        <label for="deleteCod">Código:</label>
        <input type="text" id="deleteCod" name="deleteCod" />
        <button type="submit">Delete Ingrediente</button>
    </form>
    <p id="deleteStatus"></p>
</div>

<script>
    document
        .getElementById("addIngredienteForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                cod_ingrediente: document.getElementById("cod_ingrediente").value,
                nome_ingrediente: document.getElementById("nome_ingrediente").value,
                descricao: document.getElementById("descricao").value,
                valor: document.getElementById("valor").value,
            };

            fetch("/ingredientes/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            }).then((response) => {
                if (response.ok) {
                    alert("Ingrediente adicionado com sucesso!");
                    this.reset();
                } else {
                    alert("Erro ao adicionar ingrediente!");
                }
            });
        });

    document
        .getElementById("getIngredienteForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();

            const getCod = document.getElementById("getCod").value;

            fetch(`/ingredientes/${getCod}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("ingredienteByCod").innerText =
                        JSON.stringify(data);
                });
        });

    document
        .getElementById("getAllIngredientes")
        .addEventListener("click", function () {
            fetch("/ingredientes/all")
                .then((response) => response.json())
                .then((data) => {
                    const ingredientesList =
                        document.getElementById("ingredientesList");
                    ingredientesList.innerHTML = "";
                    data.forEach((ingrediente) => {
                        const listItem = document.createElement("li");
                        listItem.innerText = JSON.stringify(ingrediente);
                        ingredientesList.appendChild(listItem);
                    });
                });
        });

    document
        .getElementById("deleteIngredienteForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();

            const deleteCod = document.getElementById("deleteCod").value;

            fetch(`/ingredientes/${deleteCod}`, {
                method: "DELETE",
            }).then((response) => {
                if (response.ok) {
                    document.getElementById("deleteStatus").innerText =
                        "Ingrediente deletado com sucesso!";
                } else {
                    document.getElementById("deleteStatus").innerText =
                        "Erro ao deletar ingrediente!";
                }
            });
        });
</script>
</body>
</html>
