<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ingredientes</title>
</head>

<body>
<header>
    <div class="title">Amor em Pote</div>
    <div class="logo">
        <img src="images/logo.png" alt="Logo" class="logo-img">
    </div>
</header>
<nav class="navbar">
    <a class="nav-button" href="clientes.html">Clientes</a>
    <a class="nav-button" href="ingrediente.html">Estoque</a>
    <a class="nav-button" href="produto.html">Produtos</a>
    <a class="nav-button" href="pedido.html">Pedidos</a>
</nav>

<div class="container">
    <div class="row">
        <div class="column">
            <h2>Adicionar Ingrediente</h2>
            <form id="addIngredienteForm">
                <label for="nome_ingrediente">Nome:</label>
                <input type="text" id="nome_ingrediente" name="nome_ingrediente" required />
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required />
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required />
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required />
                <button type="submit">Adicionar Ingrediente</button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="column">
            <h2>Selecionar Ingrediente por Código</h2>
            <form id="getIngredienteForm">
                <label for="getCod">Código:</label>
                <input type="text" id="getCod" name="getCod" required />
                <button type="submit">Buscar Ingrediente</button>
            </form>
            <div id="ingredienteByCod"></div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="column">
            <h2>Todos os Ingredientes</h2>
            <form id="getAllIngredientesForm">
                <button class="nav-button" id="getAllIngredientes">Atualizar Lista</button>
                <br />
                <label for="sortOptions">Ordenar por:</label>
                <select id="sortOptions">
                    <option value="none">Selecione</option>
                    <option value="quantidadeAsc">Quantidade (Crescente)</option>
                    <option value="quantidadeDesc">Quantidade (Decrescente)</option>
                    <option value="nomeAsc">Nome (Alfabética)</option>
                    <option value="valorAsc">Valor (Crescente)</option>
                    <option value="valorDesc">Valor (Decrescente)</option>
                </select>
                <br />
                <table id="ingredientesTable">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br/>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="column">
            <h2>Deletar Ingrediente por Código</h2>
            <form id="deleteIngredienteForm">
                <label for="deleteCod">Código:</label>
                <input type="text" id="deleteCod" name="deleteCod" required />
                <button type="submit">Deletar Ingrediente</button>
            </form>
            <p id="deleteStatus"></p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="column">
            <h2>Avisos de Ingredientes com Baixa Quantidade</h2>
            <div id="alertasQuantidadeBaixa"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('addIngredienteForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
            nome_ingrediente: document.getElementById('nome_ingrediente').value,
            descricao: document.getElementById('descricao').value,
            valor: document.getElementById('valor').value,
            quantidade: document.getElementById('quantidade').value
        };

        fetch('/ingredientes/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        }).then((response) => {
            if (response.ok) {
                alert('Ingrediente adicionado com sucesso!');
                this.reset();
                fetchIngredientes(); // Atualiza a lista de ingredientes após adicionar um novo ingrediente
                fetchAlertasQuantidadeBaixa(); // Atualiza os alertas após adicionar um novo ingrediente
            } else {
                response.text().then((errorMessage) => {
                    alert(errorMessage); // Exibe a mensagem de erro recebida do servidor
                });
            }
        });
    });

    document.getElementById('getIngredienteForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const getCod = document.getElementById('getCod').value;

        fetch(`/ingredientes/${getCod}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Ingrediente não encontrado');
                }
                return response.json();
            })
            .then((data) => {
                document.getElementById('ingredienteByCod').innerHTML = `
                    Código: ${data.cod_ingrediente}<br>
                    Nome: ${data.nome_ingrediente}<br>
                    Descrição: ${data.descricao}<br>
                    Valor: R$ ${data.valor.toFixed(2)}<br>
                    Quantidade: ${data.quantidade}
                `;
            })
            .catch((error) => {
                document.getElementById('ingredienteByCod').innerText = "Ingrediente não cadastrado na tabela";
            });
    });

    document.getElementById('getAllIngredientes').addEventListener('click', fetchIngredientes);
    document.getElementById('sortOptions').addEventListener('change', function () {
        const selectedOption = this.value;
        fetchSortedIngredientes(selectedOption);
    });

    function fetchIngredientes() {
        fetch('/ingredientes/all')
            .then((response) => response.json())
            .then((data) => {
                updateTable(data);
            });
    }

    function fetchSortedIngredientes(order) {
        let endpoint = '/ingredientes/orderBy';
        switch (order) {
            case 'quantidadeAsc':
                endpoint += 'QuantidadeAsc';
                break;
            case 'quantidadeDesc':
                endpoint += 'QuantidadeDesc';
                break;
            case 'nomeAsc':
                endpoint += 'NomeAsc';
                break;
            case 'valorAsc':
                endpoint += 'ValorAsc';
                break;
            case 'valorDesc':
                endpoint += 'ValorDesc';
                break;
            default:
                endpoint = '/ingredientes/all';
        }
        fetch(endpoint)
            .then((response) => response.json())
            .then((data) => {
                updateTable(data);
            });
    }

    function updateTable(data) {
        const ingredientesTable = document.querySelector('#ingredientesTable tbody');
        ingredientesTable.innerHTML = '';
        data.forEach((ingrediente) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${ingrediente.cod_ingrediente}</td>
                <td>${ingrediente.nome_ingrediente}</td>
                <td>${ingrediente.descricao}</td>
                <td>R$ ${ingrediente.valor.toFixed(2)}</td>
                <td>
                    <input type="number" value="${ingrediente.quantidade}" id="quantidade-${ingrediente.cod_ingrediente}" />
                </td>
                <td>
                    <button onclick="atualizarQuantidade(${ingrediente.cod_ingrediente})">Salvar</button>
                </td>
            `;
            ingredientesTable.appendChild(tr);
        });
    }

    function atualizarQuantidade(cod_ingrediente) {
        const novaQuantidade = document.getElementById(`quantidade-${cod_ingrediente}`).value;

        fetch(`/ingredientes/update/${cod_ingrediente}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ quantidade: novaQuantidade })
        }).then(response => {
            if (response.ok) {
                alert('Quantidade atualizada com sucesso!');
                fetchIngredientes(); // Atualiza a lista de ingredientes após atualizar a quantidade
                fetchAlertasQuantidadeBaixa(); // Atualiza os alertas após atualizar a quantidade
            } else {
                alert('Erro ao atualizar a quantidade!');
            }
        });
    }

    document.getElementById('deleteIngredienteForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const deleteCod = document.getElementById('deleteCod').value;

        fetch(`/ingredientes/${deleteCod}`, {
            method: 'DELETE'
        }).then((response) => {
            if (response.ok) {
                document.getElementById('deleteStatus').innerText = 'Ingrediente deletado com sucesso!';
                fetchIngredientes(); // Atualiza a lista de ingredientes após deletar um ingrediente
                fetchAlertasQuantidadeBaixa(); // Atualiza os alertas após deletar um ingrediente
            } else {
                document.getElementById('deleteStatus').innerText = 'Erro ao deletar ingrediente!';
            }
        });
    });

    function fetchAlertasQuantidadeBaixa() {
        fetch('/ingredientes/alertas')
            .then(response => response.json())
            .then(data => {
                const alertasDiv = document.getElementById('alertasQuantidadeBaixa');
                alertasDiv.innerHTML = '';
                if (data.length === 0) {
                    alertasDiv.innerHTML = '<p>Não há ingredientes com quantidade baixa.</p>';
                } else {
                    data.forEach(alerta => {
                        const p = document.createElement('p');
                        p.textContent = `Alerta: O ingrediente ${alerta.nome_ingrediente} (Código: ${alerta.cod_ingrediente}) está com quantidade baixa: ${alerta.quantidade}`;
                        alertasDiv.appendChild(p);
                    });
                }
            });
    }

    // Carrega a lista de ingredientes e os alertas automaticamente ao abrir a página
    document.addEventListener('DOMContentLoaded', () => {
        fetchIngredientes();
        fetchAlertasQuantidadeBaixa();
    });
</script>
</body>

</html>
