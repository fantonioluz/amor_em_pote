<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleIngrediente.css" />
    <title>Ingredientes</title>
</head>
<body>
<header>
    <div class="title">Amor em Pote</div>
    <div class="logo">
        <img src="images/logo.png" alt="Logo" class="logo-img">
    </div>
</header>
<nav class="navbar">
    <a class="nav-button" href="clientes.html">Clientes</a>
    <a class="nav-button" href="ingrediente.html">Estoque</a>
    <a class="nav-button" href="produto.html">Produtos</a>
    <a class="nav-button" href="pedido.html">Pedidos</a>
</nav>

<div class="container">
    <div class="row">
        <div class="column">
            <h2>Adicionar ingrediente</h2>
            <form id="addIngredienteForm">
                <label for="nome_ingrediente">Nome:</label>
                <input type="text" id="nome_ingrediente" name="nome_ingrediente" />
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" />
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" />
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade" />
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h2>Selecionar Ingrediente por Código</h2>
            <form id="getIngredienteForm">
                <label for="getCod">Código:</label>
                <input type="text" id="getCod" name="getCod" />
                <button type="submit">Retornar Ingrediente</button>
            </form>
            <div id="ingredienteByCod"></div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h2>Todos os Ingredientes</h2>
            <button class="nav-button" id="getAllIngredientes">Atualizar Lista</button>
            <label for="sortOptions">Ordenar por:</label>
            <select id="sortOptions">
                <option value="none">Selecione</option>
                <option value="quantidadeAsc">Quantidade (Crescente)</option>
                <option value="quantidadeDesc">Quantidade (Decrescente)</option>
                <option value="nomeAsc">Nome (Alfabética)</option>
                <option value="valorAsc">Valor (Crescente)</option>
                <option value="valorDesc">Valor (Decrescente)</option>
            </select>
            <table id="ingredientesTable">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h2>Deletar Ingrediente por Código</h2>
            <form id="deleteIngredienteForm">
                <label for="deleteCod">Código:</label>
                <input type="text" id="deleteCod" name="deleteCod" />
                <button type="submit">Delete Ingrediente</button>
            </form>
            <p id="deleteStatus"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('addIngredienteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            nome_ingrediente: document.getElementById('nome_ingrediente').value,
            descricao: document.getElementById('descricao').value,
            valor: document.getElementById('valor').value,
            quantidade: document.getElementById('quantidade').value
        };

        fetch('/ingredientes/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        }).then((response) => {
            if (response.ok) {
                alert('Ingrediente adicionado com sucesso!');
                this.reset();
                fetchIngredientes(); // Atualiza a lista de ingredientes após adicionar um novo ingrediente
            } else {
                response.text().then((errorMessage) => {
                    alert(errorMessage); // Exibe a mensagem de erro recebida do servidor
                });
            }
        });
    });


    document.getElementById('getIngredienteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const getCod = document.getElementById('getCod').value;

        fetch(`/ingredientes/${getCod}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Ingrediente não encontrado');
                }
                return response.json();
            })
            .then((data) => {
                document.getElementById('ingredienteByCod').innerHTML = `
                    Código: ${data.cod_ingrediente}<br>
                    Nome: ${data.nome_ingrediente}<br>
                    Descrição: ${data.descricao}<br>
                    Valor: R$ ${data.valor.toFixed(2)}<br>
                    Quantidade: ${data.quantidade}
                `;
            })
            .catch((error) => {
                document.getElementById('ingredienteByCod').innerText = "Ingrediente não cadastrado na tabela";
            });
    });

    document.getElementById('getAllIngredientes').addEventListener('click', fetchIngredientes);
    document.getElementById('sortOptions').addEventListener('change', function() {
        const selectedOption = this.value;
        fetchSortedIngredientes(selectedOption);
    });

    function fetchIngredientes() {
        fetch('/ingredientes/all')
            .then((response) => response.json())
            .then((data) => {
                updateTable(data);
            });
    }

    function fetchSortedIngredientes(order) {
        let endpoint = '/ingredientes/orderBy';
        switch (order) {
            case 'quantidadeAsc':
                endpoint += 'QuantidadeAsc';
                break;
            case 'quantidadeDesc':
                endpoint += 'QuantidadeDesc';
                break;
            case 'nomeAsc':
                endpoint += 'NomeAsc';
                break;
            case 'valorAsc':
                endpoint += 'ValorAsc';
                break;
            case 'valorDesc':
                endpoint += 'ValorDesc';
                break;
            default:
                endpoint = '/ingredientes/all';
        }
        fetch(endpoint)
            .then((response) => response.json())
            .then((data) => {
                updateTable(data);
            });
    }

    function updateTable(data) {
        const ingredientesTable = document.querySelector('#ingredientesTable tbody');
        ingredientesTable.innerHTML = '';
        data.forEach((ingrediente) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${ingrediente.cod_ingrediente}</td>
                <td>${ingrediente.nome_ingrediente}</td>
                <td>${ingrediente.descricao}</td>
                <td>R$ ${ingrediente.valor.toFixed(2)}</td>
                <td>${ingrediente.quantidade}</td>
            `;
            ingredientesTable.appendChild(tr);
        });
    }

    document.getElementById('deleteIngredienteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const deleteCod = document.getElementById('deleteCod').value;

        fetch(`/ingredientes/${deleteCod}`, {
            method: 'DELETE'
        }).then((response) => {
            if (response.ok) {
                document.getElementById('deleteStatus').innerText = 'Ingrediente deletado com sucesso!';
                fetchIngredientes(); // Atualiza a lista de ingredientes após deletar um ingrediente
            } else {
                document.getElementById('deleteStatus').innerText = 'Erro ao deletar ingrediente!';
            }
        });
    });

    // Carrega a lista de ingredientes automaticamente ao abrir a página
    document.addEventListener('DOMContentLoaded', fetchIngredientes);
</script>
</body>
</html>
